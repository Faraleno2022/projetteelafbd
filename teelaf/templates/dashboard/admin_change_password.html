{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4"><i class="fa fa-key"></i> Changer le mot de passe de <span class="text-primary">{{ target_user.username }}</span></h2>
    <form method="post" class="card card-body shadow-sm" style="max-width: 480px;">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-check"></i> Valider
            </button>
            <a href="{% url 'home' %}" class="btn btn-secondary ms-2">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
