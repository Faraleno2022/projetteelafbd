{% extends 'base.html' %}
{% block content %}
<h2>Supprimer le projet</h2>
<p>Voulez-vous vraiment supprimer ce projet : <strong>{{ projet.Titre_et_zone }}</strong> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'suivi_projects_main' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
