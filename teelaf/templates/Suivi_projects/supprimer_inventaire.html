{% extends 'base.html' %}
{% block content %}
<h2>Supprimer l'inventaire</h2>
<p>Voulez-vous vraiment supprimer cet inventaire : <strong>{{ inventaire.Description }}</strong> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'suivi_projects_main' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
