{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Suivi d'Apprenant</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'suivi_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
